<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="title-box">
      <div class="title">UviLern</div>
      <div class="img"></div>
    </div>
    <div class="form-container">
      <form action="#">
        <h1>Login</h1>
        <br />
        <br />
        <div class="emailfield">
          <i class="far fa-user"></i>
          <input
            id="name"
            class="user"
            type="text"
            placeholder="Enter your email-id"
          />
        </div>
        <div class="passfield">
          <i class="fas fa-lock"></i>
          <input
            id="pass"
            type="password"
            placeholder="Enter your password"
            value=""
            required
          />
        </div>
        <button onclick="Login()" type="submit" value="Login">
          <a href="homepage.html">Sign in</a>
        </button>
        <span class="forpas">Forgot Password? <a href="#">Click here</a></span>
        <span class="forpas">Don't have an account?</span>

        <button class="signup" value="Login">
          <a href="signup.html">Sign up</a>
        </button>
      </form>
    </div>
    <div class="color-btn"><span>Change Color?</span> <div class="dot"></div> </div>

    <script src="index.js"></script>
  </body>
</html>
