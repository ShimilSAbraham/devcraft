<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="notify.css">
    <title>Home Page</title>
</head>
<body>
    <div class="title-box">
        <div class="title">UviLern</div>
        <div class="img"></div>
    </div>
    <div class="home">
        <a href="homepage.html">
            <i class="fas fa-home"></i>
        </a>
        <span>Home</span>
    </div>
    <div class="menu">
        <div class="item">
            <span class="item-text">My Profile</span>
            <a href="profile.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="item">
            <span class="item-text">Settings</span>
            <a href="setting.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
        <div class="item">
            <span class="item-text">Close Menu</span>
            <a href="#">
                <i class="fas fa-arrow-circle-right"></i>
            </a>
        </div>
        <div class="item">
            <span class="item-text">Notification</span>
            <a href="notify.html">
                <i class="far fa-bell"></i>
            </a>
        </div>
        <div class="item">
            <span class="item-text">Logout</span>
            <a href="index.html">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
    <div class="msg">
        You have no new notifications.
    </div>
    <div class=container>
        <div class="card">
            <div class = "face face1">
                <div class="content">
                    <img src="img/relax.png" width="100px">
                    <h3>Hover Me !</h3>
                </div>
            </div>
            <div class = "face face2">
                <div class="content">
                    <p>Looks like you have finished your works.<br><br>It's time for you to get some rest.</p>
                </div>
            </div>
        </div>

    </div>
    <div class="color-btn">Change Color?</div>

    <script src="notify.js"></script>
</body>
</html>
